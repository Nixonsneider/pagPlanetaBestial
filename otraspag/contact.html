<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Nixon</title>
    <link rel="icon" href="../img/imgIconos/huella.png" />
    <link rel="stylesheet" href="stylescontact.css" />
  </head>
  <body>
    <div class="encabezado">
      <header class="enc">
        <h1 class="titulo">Planeta Bestial</h1>
      </header>

      <nav class="navegacion">
        <a href="../index.html" class="links">Inicio</a>
        <a href="acerca.html" class="links">Acerca de</a>
      </nav>
    </div>

    <div class="principal">
      <div class="formulario">
        <form action="">
          <div class="tituloform">
            <h2 id="form_title">Contáctanos</h2>
            <h3 id="form_description">
              ¿Tienes alguna pregunta o necesitas ayuda? Llena este pequeño
              formulario y háznoslo saber.
            </h3>
          </div>

          <div class="data">
            <label class="etiquetas"
              >Nombre completo
              <input
                type="text"
                name="nombrecompleto"
                class="datos"
                placeholder="Ingrese su nombre completo aquí"
              />
            </label>
          </div>

          <div class="data">
            <label class="etiquetas"
              >Correo electronico
              <input
                type="email"
                name="correoelectronico"
                class="datos"
                placeholder="Ingrese su correo electronico aquí"
              />
            </label>
          </div>

          <div class="data">
            <label class="etiquetas"
              >Mensaje
              <textarea
                name="mensajeusuario"
                id=""
                class="mensaje"
                placeholder="Ingrese su mensaje aquí"
              ></textarea>
            </label>
          </div>

          <div>
            <input type="submit" placeholder="Enviar" class="enviar" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
